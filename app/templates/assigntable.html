<div>
    <form method="post" action="{{ url_for('.assign_table') }}">
        {{ form.csrf_token }}
        <div>
          <h1>Assign a tabel to an employee below</h1>
        </div>
        <div>
            Assign {{ form.employee_id.label }} {{ form.employee_id }}
        </div>
        <div>
            To {{ form.table_id.label }} {{ form.table_id }}
          </div>
        <div>{{ form.submit }}</div>
      </form>

</div>
